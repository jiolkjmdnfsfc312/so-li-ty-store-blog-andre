<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app | Solity</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Css Popup-Loader Navbar -->
	<link rel="stylesheet" type="text/css" href="../../../../assets/css/modal-demo-product.css">
</head>
<body>
    <!-- Loader -->
	<div class="loader">
		<div id="loader"></div>
	</div>
	<!-- Loader -->
    
    <div class="wrapper">
        <div class="chat">
            <div class="chat-header">
                <img src="https://thumbs.dreamstime.com/b/creative-illustration-default-avatar-profile-placeholder-isolated-background-art-design-grey-photo-blank-template-mockup-144849704.jpg" id="headerImage" class="avatar">
                <div class="name" id="headerName">Username</div>
                <button class="sign-out">SIGN OUT</button>
            </div>
            <!-- messages section  -->
            <div class="chat-section"></div>
            <!-- enter message  -->
            <div class="enter-chat">
                <form id="send-message">
                    <input type="text" placeholder="Type message..." name="seraph_message" autocomplete="off">
                    <button type="submit" class="sign-out">SEND</button>
                </form>
            </div>
        </div>
    </div>

    <!-- HTML Popup Navbar -->
	<div class="toast-container">
		<div class="text-content">
		  <h3>
			Tampilan Demo Mode
		  </h3>
		  <p class="author-name">Solity</p>
		</div>
	  </div>
	<!-- HTML Popup Navbar -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- JS Popup-Loader Navbar -->
	<script src="../../../../assets/js/modal-demo-product.js"></script>
</body>
</html>

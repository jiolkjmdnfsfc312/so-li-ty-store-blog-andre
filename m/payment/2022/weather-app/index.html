<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solity | Payment</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="../../../../assets/css/form-payment.css">

</head>

<body>

    <div class="container">

        <form id="Product-Pay">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" id="username" placeholder="Your Name">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" id="email" placeholder="youremail@gmail.com">
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Phone Number :</span>
                        <input type="number" id="phone" placeholder="0123 4567 8900">
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

    <!-- Javascript file -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="../../../../assets/js/payment/2022/weather-app/solity.js"></script>
</body>

</html>

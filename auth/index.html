<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Solity | Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/Logo/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="login-form">
    <div class="logo"><h1>Solity</h1></div>

    <h6>Sign In</h6>

    <form id="loginForm">
      <div class="message-wrapper" id="messageDiv">
        <h6 class="message" style="text-align: center;"></h6>
      </div>
      <div class="textbox">
        <input type="email" placeholder="Email" name="email">
        <span class="check-message hidden">Required</span>
      </div>

      <div class="textbox">
        <input type="password" placeholder="Password" name="password">
        <span class="check-message hidden">Required</span>
      </div>

      <div class="options">
        <label class="remember-me">
          <span class="checkbox">
            <input type="checkbox" required>
            <span class="checked" required></span>
          </span>
          Remember me
        </label>

        <a href="Reset/" class="forgat-password">Forgot Your Password</a>
      </div>

      <button type="submit" value="Log In Now" class="login-btn" disabled>Log In Now</button>
      <div class="privacy-link">
        <a href="#">Privacy Policy</a>
      </div>
    </form>

    <div class="dont-have-account">
      Don't have an FunGames account?
      <a href="Sign-Up/">Sign Up</a>
    </div>
  </div>

  <div class="toast-container">


    <div class="text-content">
      <h3>
        Login To Join Aplikasi FunGames
      </h3>
      <p class="author-name">FunGames</p>
    </div>

    <div class="close">
      <i class="ri-close-fill"></i>
    </div>
  </div>


  <!-- App Javascript -->
  <script src="assets/js/app.js"></script>

  <!-- Firebase Login -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="assets/js/login.js"></script>

</body>

</html>
